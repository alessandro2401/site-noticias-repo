      - name: Commit e push das alteraÃ§Ãµes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/noticias.js
          git commit -m "ğŸ¤– AtualizaÃ§Ã£o automÃ¡tica de notÃ­cias - $(date +'%d/%m/%Y %H:%M')"
          git push
      
      - name: Notificar sucesso
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          echo "âœ… NotÃ­cias atualizadas com sucesso!"
          echo "ğŸ“… Data: $(date +'%d/%m/%Y %H:%M:%S')"
      
